<!DOCTYPE html>
<html>

<head>
	<title>Mstry - Leaderboard</title>

	<link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link href='https://fonts.googleapis.com/css?family=Oswald' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="/stylesheets/materialize.min.css">
	<link rel="stylesheet" href="/stylesheets/index-style.css">
	<link rel="icon" type="image/png" href="/images/logo.png" />
</head>

<body class="blue-grey darken-4">
	
	<nav class="blue-grey darken-1">
		<div class="nav-wrapper container">
			<a href="/" class="brand-logo"><img src="/images/logo_text.png" class="container center" style="height:85px; width:auto;"></a>
			<a href="#" data-activates="mobile-demo" class="button-collapse"><i class="material-icons">menu</i></a>
			<ul class="right hide-on-med-and-down">
				<li>
					<form class="search_summoner">
						<div class="input-field summoner-input-navbar summoner-input-navbar-desktop">
							<input id="search" type="search" class="summoner-input" required placeholder="{{name}}">
							<label for="search"><i class="material-icons">search</i></label>
							<i class="material-icons">close</i>
						</div>
					</form>
				</li>
				<li>
					<form>
						<div class="input-field server-selection-navbar server-selection-navbar-desktop">
							<select>
							  	<option class="server-selection-none" value="" disabled selected>Choose your server</option>
							  	<option class="server-selection-br" value="BR">BR</option>
								<option class="server-selection-eune" value="EUNE">EUNE</option>
								<option class="server-selection-euw" value="EUW">EUW</option>
								<option class="server-selection-jp" value="JP">JP</option>
								<option class="server-selection-kr" value="KR">KR</option>
								<option class="server-selection-lan" value="LAN">LAN</option>
								<option class="server-selection-las" value="LAS">LAS</option>
								<option class="server-selection-na" value="NA">NA</option>
								<option class="server-selection-oce" value="OCE">OCE</option>
								<option class="server-selection-ru" value="RU">RU</option>
								<option class="server-selection-tr" value="TR">TR</option>
    						</select>
						</div>
					</form>
				</li>
				<li><a href="/leaderboard">Leaderboard</a></li>
				<li><a href="/about">About</a></li>
			</ul>
			<ul class="side-nav blue-grey lighten-4" id="mobile-demo">
				<li>
					<form class="search_summoner">
						<div class="input-field summoner-input-navbar">
							<input id="search" type="search" class="summoner-input" required>
							<label for="search"><i class="material-icons ">search</i></label>
							<i class="material-icons ">close</i>
						</div>
					</form>
				</li>
				<li>
					<form>
						<div class="input-field server-selection-navbar">
							<select>
							  	<option class="server-selection-none" value="" disabled selected>Choose your server</option>
							  	<option class="server-selection-br" value="BR">BR</option>
								<option class="server-selection-eune" value="EUNE">EUNE</option>
								<option class="server-selection-euw" value="EUW">EUW</option>
								<option class="server-selection-jp" value="JP">JP</option>
								<option class="server-selection-kr" value="KR">KR</option>
								<option class="server-selection-lan" value="LAN">LAN</option>
								<option class="server-selection-las" value="LAS">LAS</option>
								<option class="server-selection-na" value="NA">NA</option>
								<option class="server-selection-oce" value="OCE">OCE</option>
								<option class="server-selection-ru" value="RU">RU</option>
								<option class="server-selection-tr" value="TR">TR</option>
    						</select>
						</div>
					</form>
				</li>
				<li><a href="/leaderboard">Leaderboard</a></li>
				<li><a href="/about">About</a></li>
			</ul>
		</div>
	</nav>

	<main style="margin-top:30px;">

		<div class="row">

			<div class="container center">
				<div id="summonerInfo" class="card white section">
					<div id="summonerInfo_loader" class="preloader-wrapper big active">
						<div class="spinner-layer spinner-blue-only">
							<div class="circle-clipper left">
								<div class="circle"></div>
							</div>
							<div class="gap-patch">
								<div class="circle"></div>
							</div>
							<div class="circle-clipper right">
								<div class="circle"></div>
							</div>
						</div>
					</div>
					<div id="summonerInfo_container" class="row" style="margin-bottom:0px; display:none;">
						
					</div>
				</div>

		</div>

	</main>

	<footer></footer>

	<script type="text/javascript " src="/javascripts/common/env.js "></script>
	<script type="text/javascript " src="/javascripts/dist/jquery.min.js "></script>
	<script type="text/javascript " src="/javascripts/dist/materialize.js "></script>
	<script type="text/javascript " src="/javascripts/dist/chart.bundle.min.js"></script>

	<script type="text/javascript " src="/javascripts/common/tools.js "></script>
	<script type="text/javascript " src="/javascripts/common/RequestModule.js "></script>
	<script type="text/javascript " src="/javascripts/common/LOLRequests.js "></script>

	<script type="text/javascript " src="/javascripts/about/main.js "></script>
</body>

</html
